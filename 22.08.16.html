<!-- 
    HTML -> HyperText Markup Language
    웹페이지를 작성하는 문서
    구조적으로 이루어져있다.
    // 논리X 짜여진 대로만 입력하면 된다.
    
    Tag, Tag 이름 -> html, head, meta, body, div, ...
    <***> 여는 태그
    </***> 닫는 태그
    여는 태그가 있으면 닫는 태그가 있어야한다.
    Element << Javascript에서 다시
    여는 태그와 닫는 태그 사이에 자식 태그들이 있다.
    태그 사이에 부모 자식 구조가 있다.
-->

<html lang="en">
  <!-- 
    html 태그는 뭐냐, HTML 파일의 시작. 
    속성 (ex : lang) : Tag에 대한 설정, lang
    lang -> 무슨 언어냐? en 영어, ko 한글 
-->
  <head>
    <!-- 
        head : 브라우저에 여라가지 정보들을 전달 
        보통은 페이지상에서 안보임
    -->
    <meta charset="UTF-8" />
    <!--
        메타데이터, 간단히 말하면 기본 정보를 전달한다.
        charset : 언어가 어떤 포멧이냐? 형식이냐? UTF-8은 유니코드 중에 하나인데 Javascript할때 다시 언급
    -->
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <!--
        http-equiv : 웹 사이트가 어떤 호환성을 가지고 있느냐? Javascript를 어디까지 사용할 수 있냐?
        content : 어떤 정보인지에 대한 내용 -> IE=edge << Internet Explorer의 버전이 edge이다.
    -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!--
        name : 어떤 설정이냐, viewport라는 이름을 가진 컨텐츠를 쓸 것이다.. << 화면에 대한 내용.
        viewport : 카메라, 어느정도의 너비를 갖는지, 줌(확대)이 어떻게 되어있는지
        width-device-width << 웹페이지의 가로 너비를 브라우저 or 스마트폰의 너비에 맞추겠다. (디바이스에 따라 맞추겠다.)
        initial-scale=1.0 << 기본 확대가 1.0배이다.
        maximum-sclae, minimum-scale << 최대 최소
    -->
    <title>22_08_16_htmlStudy</title>
    <!--
        title : 웹페이지 이름, 사이트 이름.
    -->
  </head>
  <body></body>
</html>
