      // 연산자
      // 이름 그대로 연산 하는 명령어
      // +, -, *, /, %, **, ++, --, -, !, &&, ||, =, +=, -=, *=, /=, %=, **=, ==, ===, !=, !==, >, <, >=, <=

      let plus1 = "자료 ";
      let plus2 = "구조";
      console.log(plus1 + plus2);
      let count = 0;
      console.log(count++);
      //   -, ! 현재 상태의 부정
      // 변수가true -> false;
      // !! -> 부정의 부정 -> 현재가 boolean값이 아니다. boolean값으로 변환할 때  !!사용.
      let exclamation = 1;
      console.log(typeof exclamation);
      console.log(typeof !!exclamation);
      console.log(!!exclamation);
      console.log(!exclamation);

      //   = 대입 연산자, 좌측에다가 우측의 값을 대입힌다.
      //  == 비교 연산자, 좌측과 우측의 값이 같은지 비교한다.
      //  === 비교 연산자, 좌측과 우측이 타입과 값이 같은지 비교한다.
      let b;
      let a = 4 > 5 ? (b = 7) : (b = "에이");
