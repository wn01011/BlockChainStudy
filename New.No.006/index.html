<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <div>
      브라우저가 어떻게 작동하는지, 즉; html 파일을 받아서 어떻게 화면에
      출력하는지에 대해 간단하게만 설명
    </div>
    <div>Javascript를 html에서 사용하는 방법, 자료형</div>
    <div>변수</div>
    <script>
      // script는 html에서 Javascript를 입력하는 태그
      // HTML, CSS, Javascript는 모두 문법이 다름
      // 지금까지 했던 HTML, CSS 는 구조적으로 많이 다뤘다.
      // 프로그래밍 언어인 Javascript는 논리상으로 다뤄야한다.

      // 변수란 데이터를 담은 상자
      // 데이터를 사용할 때 변수를 선언하고 변수에 데이터를 정의함. 그걸 렘에 담아둔다.
      // 다른 프로그램에서는 위치를 알 수 있는데(메모리), Javascript에서는 없다.

      // var, let, const
      var var1 = 1;
      // var은 변수 선언할 때 사용하는 명령어 => Hoisting
      // var는 편하게 계속 마음대로 쓸 수 있다.
      var1 = 2;
      var var1 = "var1";
      // var는 요새 안씀, 여러사람이 작업을 같이 할 때 같은 변수를 다른 의미로 사용하게 될 가능성이 생김.

      let let1 = 1;
      const const1 = 1;
      // let은 선언 후에 재정의가 가능하다.
      // const는 선언 후에 재정의가 불가능하다.
      let let2 = 2;
      // let2를 선언했다.
      let2 = 2;
      // let2를 정의했다.
      let let3 = 3;
      // let3을 초기화했다.
      // const1 = 1; //Error
      console.log("asdf");
      console.log(let1);
      console.log(let2);
      console.log(let3);
      console.log(const1);

      //  자료형
      //  string, number, boolean, undefined, null, object, array
      //  string : 텍스트
      //  number : 숫자
      //  boolean : 참 거짓
      //  undefined, null 둘 다 값이 없는거야
      //  object 는 키와 값으로 이루어진 객체다. << 아래에서 다시
      //  array 는 배열, 더 깊이 얘기는 나중에
      let string1 = `abcd`;
      let string2 = '"abcd"';
      let string3 = "abcd";
      //   "", ''는 한 줄 텍스트
      //  `` 템플릿 리터럴 이라고 부릅니다. 여러줄 가능.
      let string4 = `
      abcasdfsdf
      `;

      let string5 = " \
      sfdasdfasdfasd=\
      azxbxb";
      console.log(string5);

      let number1 = 1;
      let number2 = 1.1;
      let number3 = 1 / 3;
      let number4 = "1";
      // 계산식을 정의해도 숫자가 정상적으로 들어간다.
      console.log(number1);
      console.log(number2);
      console.log(number3);
      console.log(number4);

      let boolean1 = true;
      let boolean2 = false;
      let boolean3 = 1; // true;
      let boolean4 = "asdf"; // true;
      let boolean5 = 0; // false;
      let boolean6 = "0"; // true;
      let boolean7 = ""; // false;
      let boolean8 = "\uac14";
      console.log(!!boolean8);
      // boolean은 참 거짓을 갖는다.

      let undefined1 = undefined;
      let null1 = null;
      // undefined 는 초기값, 내가 설정하지 않은 없는 값, 빈 값
      // null은 내가 설정한 빈 값

      let obj = {};
      // object는 키와 값으로 이루어진 객체, 중괄호로 정의함
      obj = { a: 1, b: 2, c: "3" };
      //   a, b, c 를 key라고 하고 1 ,2, "3"을 값이라고 한다.
      console.log(obj.a);
      console.log(obj.b);
      console.log(obj.c);
      let obj1 = {
        "test code": 1,
      };
      console.log(obj1["test code"]);
      // 대괄호 표기법

      let arr1 = [1, 8, "3", { a: 1, b: 2, c: "3" }, true, [obj.a], obj];
      const arr2 = [];

      arr1.push(123);
      arr1.push("abc");
      console.log(arr1);
      // push는 뒤에서 넣는다.
      let pop1 = arr1.pop();
      // 뺀녀석을 따로 저장해둠
      arr1.pop();
      console.log(arr1);
      console.log(pop1);
      // pop는 뒤에서 뺀다.
      let shift1 = arr1.shift();
      console.log(arr1);
      arr1.unshift(shift1);
      console.log(arr1);

      console.log(typeof arr1);
      console.log(typeof (arr1[1] % 3));
      // typeof : 변수의 자료형을 알려준다.
      // javascript의 array는 일반적인 array와 구조가 다르다.
      // https://poiemaweb.com/js-array-is-not-arrray
    </script>
  </body>
</html>
