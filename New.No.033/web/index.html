<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login</title>
    <link rel="stylesheet" href="./style.css" />
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
  </head>
  <body>
    <div id="info"></div>
    <input type="text" id="id" placeholder="아이디를 입력하세요" class="on" />
    <input
      type="password"
      id="pw"
      placeholder="비밀번호를 입력하세요"
      class="on"
    />
    <button id="signInBtn" class="on">로그인</button
    ><button id="signOutBtn" class="on">로그아웃</button
    ><button id="signUpBtn" class="on">회원가입</button>
    <div>
      <textarea name="curText" id="" cols="30" rows="10"></textarea>
      <button id="upload">업로드</button>
    </div>

    <script src="./script.js"></script>
  </body>
</html>
