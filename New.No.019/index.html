<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      let string = "ed 95 9c ea b8 80 20 ed 85 8c ec 8a a4 ed 8a b8";
      ("0A ED 95 9C EA B8 80 ED 85 8C EC 8A A4 ED 8A B8");
      console.log((65).toString(2));
      console.log((69).toString(16));

      //  자료구조란 한정된 용량(메모리, 공간)에 최적화 시켜서
      // 많은 데이터를 쓸 수 있도록 설계된 것
      // call stack, memory heap
      // Web API
      // Callback Queue

      // 중요키워드 : stack, heap, Queue
      // 스택(stack) : 선입 후출 / push pop
      function stackOverFlow(count) {
        console.log(count);
        if (++count < 10) stackOverFlow(count);
        console.log(count + "end");
      }
      stackOverFlow(0);

      class Block7 {
        constructor(count) {
          this.count = count;
        }
        consoleLog() {
          console.log("클래스 블록7 " + this.count + "번째 학생");
        }
      }

      class Student extends Block7 {
        // extends 를 사용하여 Block7을 상속받아 Student를 생성한다.
        constructor(name, count) {
          // 생성자 : new 붙여서 생성할 때 사용되는 코드.
          super(count);
          //   super << 부모의 생성자. Block7의 생성자다.
          this.name = name;
        }

        consoleLog() {
          console.log("이름은 " + this.name + "입니다.");
          super.consoleLog();
        }
      }
      const kjk = new Student("김정규", 1);
      kjk.consoleLog();
      console.log(kjk);
    </script>
  </body>
</html>
