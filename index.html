<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <!--  언어 인코딩 방식 기본적으로 UTF-8을 쓰게됨 -->
    <p>안녕하세요.</p>
    <!-- 주석은 <</!-- --/>> 꼴로 쓴다. -->
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>myTitle</title>
    <style>
      .divc {
        width: 100px;
      }
      #div1 {
        height: 100px;
        background-color: dodgerblue;
      }
      #div2 {
        height: 10px;
      }
    </style>
    <!-- 클래스는 '.'으로 id는 '#'으로 사용합니다. -->
  </head>
  <!-- tag를 여는 태그 닫는 태그를 묶어서 element라고도 부른다. -->
  <body>
    <div id="div1" class="divc">11111111111111111111111</div>
    <div id="div2" class="divc">11111111111111111111111</div>
    <!-- div 의 뜻은 가장 기본적인 element 단순한 '영역을 의미함'-->
  </body>
  <!-- 브라우저에서의 내용물을 body안에 작성한다. -->
</html>
