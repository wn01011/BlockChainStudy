<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      td,
      th {
        border: 1px solid black;
        text-align: center;
      }
      th {
        background-color: rgba(0, 255, 255, 0.39);
      }
      td {
        background-color: rgba(128, 128, 128, 0.329);
      }
      table {
        border-collapse: collapse;
        /* 테이블의 경우 보더가 1로 설정되어있는데 이를 붙인다. */
      }
      /* border는 외곽선을 설정한다. 순서는 -> 굵기 선형 색상 */
    </style>
  </head>
  <body>
    <!--
      indx.html 이라고 파일을 만드는 이유 : 서버에서 사용하는 규칙이다.
    -->
    <h2>근데 표이름을 캡션보다 h2로 더 많이 쓴다고한다.</h2>
    <table>
      <!-- 표를 출력하는 부모 태그 -->
      <caption>
        테이블 이름
      </caption>

      <col style="width: 50px" />
      <col style="width: 50px" />
      <col style="width: 50px" />
      <col style="width: 50px" />
      <colgroup span="2" style="width: 50px"></colgroup>

      <tr>
        <td colspan="2">총원</td>
        <td>1</td>
        <td colspan="3">출석</td>
        <td>1</td>
      </tr>
      <tr>
        <td>1</td>
        <td>1</td>
        <td>1</td>
        <td>1</td>
        <td>1</td>
        <td>1</td>
        <td>1</td>
      </tr>
    </table>
  </body>
</html>
