<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>FormSubmit</title>
  </head>
  <body>
    <form action="#" name="formTest">
      <input type="text" id="inputTest" />
      <button type="submit">확인버튼</button>
    </form>

    <script>
      console.log(document.forms["formTest"]);
      console.log(document.forms["formTest"]["inputTest"]);
      document.forms["formTest"].onsubmit = (e) => {
        e.preventDefault();
        // 이벤트 매개변수(e)는 모든 이벤트에 대한 정보를 갖고 있다.
        // target, ... 등등
        // preventDefault 메서드는 기존에 실행되는 기능을 멈춘다.
        // 즉, 이벤트가 실행될 때 무조건 적으로 /기본적으로 실행되는 코드를 실행되지 않도록 막는다.
      };
    </script>
  </body>
</html>
