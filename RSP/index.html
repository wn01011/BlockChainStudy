<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>RSP</title>
    <link rel="stylesheet" href="./index.css" />
    <script
      src="https://kit.fontawesome.com/0c7c810305.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <main>
      <header id="coin"><i class="fa-brands fa-bitcoin"></i>&nbsp;1000</header>
      <section id="roulette">
        <div id="win">
          <div>이겼다</div>
          <div>이겼다</div>
        </div>
        <div id="centerLine">
          <div id="centerLeft"></div>
          <div id="centerRight"></div>
          <ul id="numbers">
            <li class="number"><div class="text">1</div></li>
            <li class="number"><div class="text">2</div></li>
            <li class="number"><div class="text">3</div></li>
            <li class="number"><div class="text">4</div></li>
            <li class="number"><div class="text">5</div></li>
            <li class="number"><div class="text">6</div></li>
            <li class="number"><div class="text">7</div></li>
            <li class="number"><div class="text">8</div></li>
            <li class="number"><div class="text">9</div></li>
            <li class="number"><div class="text">10</div></li>
            <li class="number"><div class="text">11</div></li>
            <li class="number"><div class="text">12</div></li>
            <li class="number"><div class="text">13</div></li>
            <li class="number"><div class="text">14</div></li>
            <li class="number"><div class="text">15</div></li>
            <img src="./Assets/Images/rock.png" alt="" />
          </ul>
        </div>
        <div id="lose">
          <div>졌다</div>
          <div>비겼다</div>
        </div>
      </section>
      <footer id="select">
        <div class="rsp">
          <img src="./Assets/Images/rock.png" alt="" />
          <div>가위</div>
        </div>
        <div class="rsp">
          <img src="./Assets/Images/scissor.png" alt="" />
          <div>바위</div>
        </div>
        <div class="rsp">
          <img src="./Assets/Images/paper.png" alt="" />
          <div>보</div>
        </div>
        <div class="rsp">
          <img src="./Assets/Images/insertCoin.png" alt="" />
        </div>
      </footer>
    </main>
    <script src="./index.js"></script>
  </body>
</html>
