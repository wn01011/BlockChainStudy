    <title>배열자르기</title>
  </head>
  <body>
    <script>
      function solution(numbers, num1, num2) {
        numbers = numbers.slice(num1, num2 + 1);
        return numbers;
      }
      console.log(solution([1, 2, 3, 4, 5], 2, 4));
    </script>
  </body>
