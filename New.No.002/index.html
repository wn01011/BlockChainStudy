<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <a href="https://www.naver.com">
      <div style="height: 40px">네이버</div>
    </a>
    <!-- 
        a태그는 링크다. anchor의 약자. style을 대부분 쓰지 않는다. 자식으로 스타일을 설정한다. 
        href 속성에는 이동할 주소를 넣는다.
        href는 기본적으로 현재 주소를 기준으로한다. (서버를 배우면 더 명확하게 배운다.)
        
    -->
    <a href="https://www.youtube.com" target="_blank" style="display: block"
      >유튜브</a
    >
    <!-- 
        target 속성은 웹페이지를 어떻게 이동할 것인가
        _blank 값을 설정하면 새탭으로 이동한다.
     -->
    <video
      src="/New.No.002/myVideo.mp4"
      controls
      autoplay
      muted
      width="330px"
      height="200px"
      style="display: block"
    ></video>
    <!-- 
        video 태그는 영상을 출력하기 위해 사용한다.
        src에 주소를 입력한다.
        현재 : 파일명을 입력한다.(폴더 경로입력)
        controls 속성은 영상의 컨트롤 박스를 출력시켜준다.
        autoplay는 자동으로 틀어준다.
        웹페이지를 들어갔을 때 오디오가 바로 나오면 안되는 게 권장사항이다.
        << IOS가 이걸 정말 빡세게 따져서 자동 재생이 안된다고 합니다.
        loop << 반복
        muted << 음소거 (IOS에서 자동재생할때 중요)
     -->
    <div style="height: 20px"></div>
    <!-- <video src="https://www.youtube.com/watch?v=0v2wCzvzTmQ" contorls></video> -->
    <iframe
      width="400"
      height="250"
      src="https://www.youtube.com/embed/0v2wCzvzTmQ"
      title="25년이 지나도 먹을 수 있는 배달음식"
      frameborder="0"
      allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
      allowfullscreen
    ></iframe>
    <!-- 유튜브의 경우 유튭영상 우클릭 후 소스코드 복사해서 나온 iframe을 넣으면 된다. -->
    <div style="height: 20px"></div>
    <audio
      src="/New.No.002/goldn-116392.mp3"
      controls
      style="display: block"
    ></audio>
    <!-- 속성은 video의 속성과 동일하게 사용가능하다. -->
    <!-- 
        태그의 속성은 이름만 넣을 경우 값을 true로 설정합니다.
        이름만 넣을 수도 있는 속성들은 기본값이 거짓이다.
        하지만 이름을 넣게되면 해당 값이 참이 된다.
     -->
  </body>
</html>
