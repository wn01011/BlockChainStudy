    <script>
      const container = document.getElementById("piboContainer");
      const center = {
        x: window.innerWidth / 2,
        y: window.innerHeight / 2,
      };
      // 1 1 2 3 5 8
      function pibonachi(num) {
        if (num == 0) return 0;
        if (num == 1 || num == 2) return 1;
        return pibonachi(num - 2) + pibonachi(num - 1);
      }
      function piboSum(num) {
        let sum = 0;
        for (let i = 1; i < num; ++i) {
          sum += pibonachi(i);
        }
        console.log(sum);
        return sum;
      }

      function solution(n) {
        let answer = "";
        while (n > 0) {
          if (n % 3 == 0) {
            answer = "4" + answer;
            n = n / 3 - 1;
          } else if (n % 3 == 1) {
            answer = "1" + answer;
            n = Math.floor(n / 3);
          } else {
            answer = "2" + answer;
            n = Math.floor(n / 3);
          }
        }
        return answer;
      }
    </script>
