<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./index.css" />
    <title>BaseBallGame</title>
  </head>
  <body>
    <div style="display: flex">
      <div class="btn" onclick="reset()">게임 시작</div>
      <div class="btn" onclick="selectNum()">숫자 선택</div>
    </div>
    <div class="title">숫자 야구 게임</div>
    <table class="result">
      <tbody>
        <tr id="player-sel">
          <th>Player Select</th>
        </tr>
        <tr id="count">
          <th>Count</th>
        </tr>
        <tr id="strike">
          <th>Strike</th>
        </tr>
        <tr id="ball">
          <th>Ball</th>
        </tr>
        <tr id="out">
          <th>Out</th>
        </tr>
      </tbody>
    </table>
    <!-- class 의 경우 css 에서 수정하기 위해 사용 -->
    <!-- 반면 id는 javascript에서 찾기 위해 사용 -->
    <script src="./index.js"></script>
  </body>
</html>
