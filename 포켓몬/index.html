<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pokemon</title>
    <link
      href="https://fonts.googleapis.com/css?family=Black+Han+Sans:400"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./index.css" />
  </head>
  <body>
    <section id="battleView">
      <div id="opponent">
        <div class="status">
          <div class="statusContainer">
            <div class="name">고우스트♀♂:L21</div>
            <div class="hpContainer">
              <div class="hp">
                <div class="hpBar"></div>
              </div>
              <div class="exp"></div>
            </div>
          </div>
        </div>
        <div class="image"></div>
      </div>
      <div id="ally">
        <div class="image"></div>
        <div class="status">
          <div class="statusContainer">
            <div class="name">메타몽100</div>
            <div class="hpContainer">
              <div class="hp">
                <div class="hpBar"></div>
              </div>
              <div class="hptext">293/293</div>
              <div class="exp">
                <div class="expBar"></div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>
    <section id="select">
      <div id="talk"></div>
      <div id="battleSelect">
        <button id="attack"><span></span>싸우다</button>
        <button id="pokemon"><span></span>가방</button>
        <button id="bag"><span></span>포켓몬</button>
        <button id="run"><span></span>도망치다</button>
      </div>
    </section>
    <script src="./index.js"></script>
  </body>
</html>
