<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <!-- ol과 ul은 리스트를 작성한다. 리스트의 부모 태그
    li는 자식 태그 -->
    <ol type="I" start="4" reversed>
      <!-- 숫자가 있음 ordered list 
      1 : 숫자, i : 소문자 로마자, I : 대문자 로마자
      start : 해당 숫자부터 시작, reversed : 거꾸로 -->
      <li>첫번째</li>
      <li>두번째</li>
    </ol>
    <ul type="circle">
      <!-- 숫자가 없어, unordered list
      circle, square, dics -->
      <li>첫번째</li>
      <li>두번째</li>
    </ul>

    <div>
      <!--
        display : 영역을 어떻게 출력할지 설정하는 명령어
        block, inline, inline-block, flex, none, ... 등등이 있습니다.  
        인라인, 블록이란
        블록은 너비를 전부 차지함. -->
      <div style="width: 100px; height: 100px; background-color: red"></div>
      <div style="width: 100px; height: 100px; background-color: blue"></div>
      <br />
      <!-- inline, 인라인은 너비를 독차지 하지 않는 아이
        연속적으로 배치 가능 자식이 없으면 안보일 수 있음. -->
      <div
        style="
          display: inline-block;
          width: 100px;
          height: 100px;
          background-color: yellowgreen;
        "
      ></div>
      <div
        style="
          display: inline-block;
          width: 100px;
          height: 100px;
          background-color: brown;
        "
      ></div>
      <br />
      <!-- 
        float 은 텍스트화를 의미한다. 
        글 막 적을때 왼쪽 정렬, 오른쪽 정렬을 해줄 수 있다.
        이후 배울 CSS Style과 충돌하는 경우가 있어 위치 잡기 힘들 경우가 있습니다.
      -->
      <div
        style="float: left; width: 100px; height: 100px; background-color: red"
      ></div>
      <div
        style="
          float: right;
          width: 100px;
          height: 100px;
          background-color: skyblue;
        "
      ></div>
    </div>
  </body>
</html>
